<!DOCTYPE html>
<html>
<head>
<title>ChateaME</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="assets/css/main.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container-fluid">
  <div class="page-header">
    <h1>ChateaME<small> Chat en tiempo real <b>simple</b></small></h1>
  </div>
  <form id="message-form" class="form-inline">
    <input id="alias" type="text" name="user" placeholder="Alias" class="input-small" />
    <input id="message" type="text" name="message" placeholder="Tu mensaje" class="input-xxlarge" />
    <button type="submit" class="btn btn-info">Send</button>
  </form>

  <div id="chat"></div>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/main.js"></script>
<script src="http://js.pusher.com/1.12/pusher.min.js"></script>
</body>
</html>
